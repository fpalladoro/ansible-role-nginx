---
- hosts: all
  become: yes

  vars:
    - nginx_context_main: |
        worker_rlimit_nofile 4096;
        worker_processes 1;
    - nginx_no_log: false
    - nginx_disable_vhosts:
      - default
    - nginx_vhosts:
        - server_name: foo.com
          listen_parameters:
            - deferred
            - backlog=512
          server_aliases:
            - www.foo.bar
            - baz.foo.bar
          root: /var/www/foo.com/html
        
  roles:
    - {
        role: ansible-role-nginx
      }

