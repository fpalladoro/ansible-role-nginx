---
- hosts: all
  sudo: yes

  vars:
    - nginx_no_log: false
    - nginx_disable_vhosts:
      - default
    - nginx_vhosts:
        - server_name: foo.com
          server_aliases:
            - www.foo.bar
            - baz.foo.bar
          root: /var/www/foo.com/html
        
  roles:
    - {
        role: ansible-role-nginx
      }

