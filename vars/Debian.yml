---

nginx_user:  www-data
nginx_group: www-data

nginx_repo_packages:
  - nginx
  - nginx-full
  - nginx-common
  - openssl

nginx_compilation_packages: []
nginx_compilation_arch_packages: []

nginx_compiled_luajit_git: false
nginx_configure_environ: {}
nginx_lua_rocks_configure_args: ""

nginx_pid_file: /run/nginx.pid

